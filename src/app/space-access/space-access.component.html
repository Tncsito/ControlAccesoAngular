      <div class="card-body">
        <form>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Nombre del espacio:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="(ej., Laboratorio de Redes, Aula 101)">
            </div>
          </div>
  
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Edificio y número de salón:</label>
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
          </div>
  
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Carrera o área a la que pertenece:</label>
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
          </div>
  
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Encargado del espacio:</label>

              <input type="text" class="form-control">
            </div>
          </div>
